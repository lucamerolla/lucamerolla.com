  [[params.social]]
    title = "Twitter"
    icon = "fa-twitter"
    link = "https://twitter.com/lucamerolla"

  [[params.social]]
    title = "Instagram"
    icon = "fa-linkedin"
    link = "https://linkedin.com/in/lucamerolla/"
    
  [[params.social]]
    title = "Slideshare"
    icon = "fa-slideshare"
    link = "https://www.slideshare.net/lucamerolla"

  # Footer settings
  [params.footer]
    # If copyright is not set, author is used
    #copyright = "Innovation inc"

  # Page license
  [params.license]
    link = "https://creativecommons.org/licenses/by-sa/4.0/legalcode"
    name = "CC-BY-SA-4.0"

  # Credits
